<div class="profile-container">
    <h2>User Profile</h2>
    <form (ngSubmit)="onSubmit()" class="profile-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" [(ngModel)]="user.username" name="username" required />
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" [(ngModel)]="user.firstname" name="firstname" required />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" [(ngModel)]="user.lastname" name="lastname" required />
            </div>
        </div>

        <div class="form-group">
            <label for="passport">Passport ID</label>
            <input id="passport" type="text" [(ngModel)]="user.passportNumber" name="passport" />
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input id="country" type="text" [(ngModel)]="user.country" name="country" required />
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" required />
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input id="birthday" type="date" [(ngModel)]="user.birthday" name="birthday" required />
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" [(ngModel)]="user.email" name="email" required />
        </div>

        <button type="submit" class="save-btn">Save Profile</button>
    </form>
</div>
