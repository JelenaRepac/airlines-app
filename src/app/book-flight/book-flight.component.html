<app-navbar></app-navbar>

<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="flightInfoForm">
    <form [formGroup]="flightInfoForm">
      <ng-template matStepLabel>Flight Info</ng-template>
      <app-ticket-view [scheduleList]="schedule"></app-ticket-view>

      <div class="btn-tab">
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Seat Info</ng-template>
    <div class="seat-tab">
      <airpline-seats></airpline-seats>
    </div>

      <div class="btn-tab">
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
